services:
  - type: web
    name: project-hive-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py makemigrations --verbosity 2
      python manage.py migrate --verbosity 2
    startCommand: gunicorn projecthive.wsgi:application
    envVars:
      - key: GEMINI_API_KEY
        sync: false
