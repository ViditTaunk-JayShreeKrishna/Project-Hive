{% extends 'base.html' %}
{% block content %}

<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mb-4">Reset Your Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom w-100">Change Password</button>
        </form>
    </div>
</div>

{% endblock %}
